<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dinner</title>
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1>CSS Diner Shopping List</h1>
			<p>Lets go to the mall!</p>
		</header>
		<div class="main_content">
			<table>
				<tr>
					<td>
						<input type="checkbox" id="pickles">
						<label for="pickles"> A lot of pickles<span>for the next
								lessons about
								CSS</span>
						</label>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="apples">
						<label for="apples"> 10 apples<span>for more CSS
								manipulations</span>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="oranges">
						<label for="oranges"> 20 oranges<span>because they are
								awesome</span>
						</label>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="plates">
						<label for="plates"> 13 plates<span>hm... they always
								disappear</span>
						</label>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="bentos">
						<label for="bentos"> 15 bentos</label>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="sake">
						<label for="sake"> 1 bottle of Sake ^_^<span>for my
								friends</span>
						</label>
					</td>
				</tr>
			</table>
		</div>
		<footer class="footer">
			Bon appetit :)
		</footer>
	</div>
</body>

</html>
