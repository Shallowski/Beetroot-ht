<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="formWrapper">
        <form action="">
            <label for="fullName">Full name:</label>
            <input type="text" id="full-name" name="fullName" required><br>
            <label for="email">Email</label>
            <input type="email" required> <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="password-confirm">Confirm password:</label><br>
            <input type="password" id="password-confirm" name="password-confirm" required><br>
            <p>Choose your sex</p>
            <input type="radio" id="man" name="sex" value="man">
            <label for="woman">Man</label><br>
            <input type="radio" id="woman" name="sex" value="woman">
            <label for="woman">Woman</label><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="age" required> <br>
            <label for="course"> Course</label>
            <select name="course" id="course">
                <option value="" disabled selected>-=Choose a course=-</option>
                <option value="design">Design</option>
                <option value="english">English</option>
                <option value="UX">UX</option>
            </select><br>
            <label for="full-adress" required>Full adress</label>
            <textarea name="full-adress" id="full-adress" cols="30" rows="10"
                placeholder="Country, region, city/village, street" required></textarea><br>
            <input type="checkbox" name="consent" id="consent" required>
            <label for="consent">I hereby consent to the processing of the personal data that I have provided</label>
            <br>
            <input type="reset" value="Clean the form">
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
